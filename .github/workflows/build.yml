name: Publish package to the GitHub Packages

# on:
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]
on:
  workflow_dispatch
permissions:
  contents: read

jobs:
  build-and-publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3.0.0-beta.3
        with:
          arguments: build

      - name: Publish Artifacts
        run: ./gradlew publish
        env:
          USERNAME_GITHUB: ${{secrets.USERNAME_GITHUB}}
          PAT_GITHUB: ${{secrets.PAT_GITHUB}}

      - name: print env
        run: echo "GITHUB_ACTOR:$GITHUB_ACTOR  PAT_GITHUB:$PAT_GITHUB USERNAME_GITHUB:$USERNAME_GITHUB"
